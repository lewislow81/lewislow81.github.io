<image-preview-small>

  <img class="no-filter adaptive { props.previewpopup } m-1 h-24 w-24 2k:h-32 2k:w-32 hover:h-24 object-cover object-center rounded-full overflow-hidden border-4 border-white hover:border-charcoal-100 shadow-md"
       src="{ props.previewlow }"
       data-src="{ props.previewhigh }"
       alt="{ props.previewtitle }">


  <style>
    /* disable color enhance */
    img.no-filter {
      -webkit-filter: saturate(1) contrast(1) brightness(1) blur(0) !important;
    }
  </style>

</image-preview-small>
