</y></y><script>export default {
      onMounted() {

        const self = this
        self.timeline = []

        const url = 'assets/data/blog-menu.json'

        fetch(url)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                self.timeline = data
                data.splice(0,1) // remove `home` from array

                self.update()
              })
              .catch(error => {
                self.error = error
                self.update()
              })
          })
      }
