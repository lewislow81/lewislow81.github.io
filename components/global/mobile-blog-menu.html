<global-mobile-blog-menu><y class="xs:block sm:hidden md:hidden lg:hidden 2k:hidden w-screen select-none"><y class="flex justify-center items-center"><y each="{ data in menu }"><y class="my-4 px-0 py-3 h-16 w-16 bg-blue-500 hover:bg-blue-800 rounded-lg shadow-dreamy"><a href="{ data.url }" title="{ data.title }" rel="noopener"><y class="flex flex-col justify-center items-center"><img class="inline-block adaptive invert-1 w-6 h-full object-contain object-center hover:opacity-75" src="{ data.iconlow }" data-src="{ data.iconhigh }" alt="{ data.title }"><y class="pt-1 text-xs text-white">{ data.title }</y></y></a></y></y></y></y><script>export default {
      onMounted() {

        const self = this
        self.menu = []

        const base = 'assets/data'
        const url = base + '/mobile-blog-menu.json'

        fetch(url)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                self.menu = data
                self.update()
                krunch.adaptiveImageLoader()
              })
              .catch(error => {
                self.error = error
                self.update()
              })
          })

      }
    }</script></global-mobile-blog-menu>
