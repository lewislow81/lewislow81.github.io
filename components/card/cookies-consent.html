      dataCollectors: [
        {
          url: 'https://analytics.google.com',
          title: 'Google Analytics'
        },
        {
          url: 'https://drift.com',
          title: 'Drift'
        },
        {
          url: 'https://twitter.com',
          title: 'Twitter'
        },
        {
          url: 'https://dev.to',
          title: 'DEV'
        }
      ],
      onMounted() {

        krunch.adaptiveImageLoader()

        try {

          const consentId = 'cookiesConsent'
          const buttonId = 'acceptCookies'
          const elementId = 'lockByCookiesConsent'
          const key = 'LoouisLow.Cookie.Consent'
          const matchKey = 'isAccepted'
          const cookiesKey = window.localStorage.getItem(key)

          const components = 'global-main-menu, global-mobile-menu, global-blog-menu, global-mobile-blog-menu, global-recent-active-projects, social-bar, block-home, block-about, block-posts, block-article, block-experience, block-skills, block-pet-project, block-blog, block-contact'

          if (matchKey === cookiesKey) {
            // hide consent
            document.getElementById(consentId)
              .style.display = 'none'

            // always mount components
            krunch.mount(components, true)
          }
          else {
            // show consent
            document.getElementById(consentId)
              .style.display = 'block'

            // unmount components
            krunch.unmount(components, true)

            // `OK` button clicked
            document.getElementById(buttonId)
              .addEventListener('click', () => {

                // add key
                window.localStorage.setItem(key, matchKey)

                // hide consent
                document.getElementById(consentId)
                  .style.display = 'none'

                // mount components at once
                krunch.mount(components, true)
              })
          }
        }
        catch (error) {
          log(error, '')
        }

      }
    }</script></card-cookies-consent>
