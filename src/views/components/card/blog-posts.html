<card-blog-posts>

  <!--

    Krunch Component API,

      ~ xsscreen {extra_small_screen_size} as in Yogurt utility class `xs:`
      ~ smscreen {small_screen_size} as in Yogurt utility class `sm:`
      ~ mdscreen {medium_screen_size} as in Yogurt utility class `md:`
      ~ date {post_date}
      ~ urloption {url_visibility} as in `block` or `hidden`
      ~ url {project_url}

      ~ inputid {id}
      ~ content {text}
      ~ labelid {id}

      ~ popimageid {post_image_id}
      ~ imageheight {image_height}
      ~ imagelow {low_res_image_path}
      ~ imagehigh {high_res_image_path}
      ~ imagetitle {image_title} as in `data-title`
      ~ imagecaption {image_caption} as in `data-caption`
      ~ content {post_content}

  -->

  <y class="js-scroll-reveal relative xs:max-w-{ props.xsscreen } sm:max-w-{ props.smscreen } md:max-w-{ props.mdscreen } 2k:max-w-md m-2 bg-white rounded-lg shadow-lg overflow-hidden">

    <y class="absolute top-0 left-0 px-2 py-1 bg-charcoal-500 border-2 border-white rounded-lg">
      <y class="text-xs 2k:text-md text-white font-semibold">
        { props.date }
      </y>
    </y>

    <y class="{ props.urloption } absolute top-0 right-0 mr-8 cursor-pointer">
      <a class="text-xs 2k:text-md font-semibold uppercase hover:underline"
         href="{ props.url }"
         title="View Project"
         target="_blank"
         rel="noopener">
        Project
      </a>
    </y>

    <y class="absolute top-0 right-0 p-1"
       title="Source: Facebook">
      <img class="adaptive invert-icon h-4 w-4"
           src="assets/image/low/misc/social/facebook.png"
           data-src="assets/image/high/misc/social/facebook.png"
           alt="Facebook">
    </y>

    <y class="p-4 mt-6">
      <y class="text-sm 2k:text-lg depth-snug">

        <misc-show-more
          inputid="{ props.inputid }"
          content="{ props.content }"
          labelid="{ props.labelid }">
        </misc-show-more>

      </y>
    </y>

    <y>
      <img class="adaptive { props.popimageid } h-{ props.imageheight } w-full bg-gray-400 object-cover object-center overflow-hidden cursor-pointer"
           src="{ props.imagelow }"
           data-src="{ props.imagehigh }"
           data-title="{ props.imagetitle }"
           data-caption="{ props.imagecaption }"
           alt="{ props.content }">
    </y>

  </y>


  <style>
    .fix-width-full {
      width: 100.5%;
    }
    .invert-icon {
      filter: invert(1.0) !important;
    }
  </style>


  <script>
    log('~/card/blog-posts.~', '')

    export default {
      onMounted() {

        // see `assets/js/components/_scroll_reveal.js`
        ScrollReveal().reveal('.js-scroll-reveal')

      }
    }
  </script>

</card-blog-posts>
