<skills>

  <y class="py-6 bg-charcoal-500"
     id="skills">

    <y class="md:px-10 md:h-full">
      <y class="flex flex-col justify-start items-start">

        <y class="flex-1">

          <y class="xs:text-center sm:text-left md:text-left xs:pb-0">
            <text-heading
              title="Skills">
            </text-heading>
          </y>

          <y class="xs:px-4 xs:py-0 sm:px-8 md:px-8 flex flex-wrap xs:justify-start md:justify-start xs:items-center md:items-stretch">
            <y each="{ potential in skills }">

              <card-skills
                title="{ potential.title }"
                desc="{ potential.desc }"
                score="{ potential.score }">
              </card-skills>

            </y>
          </y>

        </y>

        <y class="flex-1">

          <y class="xs:text-center sm:text-left md:text-left xs:pb-0">
            <text-heading
              title="Knowledge">
            </text-heading>
          </y>

          <y class="xs:px-4 xs:py-0 sm:px-8 md:px-8 flex flex-wrap xs:justify-start md:justify-start xs:items-center md:items-stretch">
            <y each="{ superpower in knowledge }">

              <card-skills
                title="{ superpower.title }"
                desc="{ superpower.desc }">
              </card-skills>

            </y>
          </y>

        </y>

      </y>
    </y>

  </y>


  <style>
    :host {
      font-family: Poppins, Sans-Serif;
    }
  </style>


  <script>
    export default {
      onMounted() {

        const self = this
        self.skills = []
        self.knowledge = []

        const urlSkills = './assets/data/skills.json'
        const urlKnowledge = './assets/data/knowledge.json'

        fetch(urlSkills)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                self.skills = data
                self.update()
              })
              .catch(error => {
                self.error = error
                self.update()
              })
          })

        fetch(urlKnowledge)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                self.knowledge = data
                self.update()
              })
              .catch(error => {
                self.error = error
                self.update()
              })
          })

      }
    }
  </script>

</skills>
