<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">

    <title>
      Loouis Low
    </title>

    <!--prefetcher-->
    <link rel="dns-prefetch"
          href="//twitter.com">

    <link rel="dns-prefetch"
          href="//twimg.com">

    <link rel="dns-prefetch"
          href="//facebook.com">

    <link rel="dns-prefetch"
          href="//mindmeister.com">

    <link rel="dns-prefetch"
          href="//fontawesome.com">

    <link rel="dns-prefetch"
          href="//drift.com">

    <link rel="dns-prefetch"
          href="//soundcloud.com">


    <!-- krunch: compiler -->
    <script src="assets/js/krunch+compiler.min.js"></script>


    <!-- fonts -->
    <script src="https://kit.fontawesome.com/04e017c909.js"
            crossorigin="anonymous"></script>
    <!-- // fonts -->


    <!-- !! default -->
    <script>
      document.getElementsByTagName("html")[0].className += " js";
    </script>

    <!-- if javascript not enabled then, use the fallback to load css -->
    <script>
      if ('CSS' in window && CSS.supports('color', 'var(--color-var)')) {
        document.write('<link rel="stylesheet" rel="preload" as="style" media="all" href="assets/css/style.css">');
      } else {
        document.write('<link rel="stylesheet" rel="preload" as="style" media="all" href="assets/css/style-fallback.css">');
      }
    </script>

    <noscript>
      <link rel="stylesheet"
            href="assets/css/style-fallback.css">
    </noscript>
    <!--// !! default -->

  </head>

  <body class="h-screen">

    <!-- layout -->
    <y class="flex">

      <!-- nav (fixed) -->
      <y class="fixed">

        <menu-bar></menu-bar>

      </y>

      <!-- main content -->
      <y class="ml-40 h-screen w-screen">

        <intro-one class="z-0"></intro-one>
        <about-me class="z-10"></about-me>
        <pet-project class="z-20"></pet-project>

      </y>

    </y>
    <!--// layout -->


    <!-- !! default -->
    <script src="assets/js/scripts.min.js"></script>


    <!-- krunch: components to compile -->
    <script data-src="components/global/menu-bar.html"
            type="krunch"></script>
    <script data-src="components/block/intro-one.html"
            type="krunch"></script>
    <script data-src="components/block/about-me.html"
            type="krunch"></script>
    <script data-src="components/block/pet-project.html"
            type="krunch"></script>
    <script data-src="components/image/avatar.html"
            type="krunch"></script>
    <script data-src="components/global/small-footer.html"
            type="krunch"></script>
    <script data-src="components/text/heading.html"
            type="krunch"></script>
    <script data-src="components/text/paragraph.html"
            type="krunch"></script>
    <script data-src="components/social/twitter.html"
            type="krunch"></script>
    <script data-src="components/button/large.html"
            type="krunch"></script>
    <script data-src="components/button/ultra.html"
            type="krunch"></script>
    <script data-src="components/card/image-text.html"
            type="krunch"></script>
    <script data-src="components/card/image.html"
            type="krunch"></script>


    <!-- krunch: mount components -->
    <script>
      (async function main() {
        await krunch.compile() // init compiler

        krunch.mount('image-avatar, menu-bar, intro-one, about-me, pet-project, small-footer, text-heading, text-paragraph, social-twitter, button-large, button-ultra, card-image-text, card-image')

      }())
    </script>
    <!-- // !! default -->


    <!-- twitter -->
    <script charset="utf-8"
            async src="https://platform.twitter.com/widgets.js"></script>

  </body>

</html>
