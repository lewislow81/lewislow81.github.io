<card-blog-posts>

  <!--

    Component Properties:

      ~ xsscreen, smscreen, mdscreen
      ~ url, urloption, image, imageheight, content, date

  -->

  <y class="relative xs:max-w-{ props.xsscreen } sm:max-w-{ props.smscreen } md:max-w-{ props.mdscreen } m-2 bg-white rounded-lg shadow-lg overflow-hidden">

    <y class="absolute top-0 left-0 px-2 py-1 bg-charcoal-500 border-2 border-white rounded-lg">
      <y class="text-xs text-white font-semibold">
        { props.date }
      </y>
    </y>

    <y class="{ props.urloption } absolute top-0 right-0 mr-8 cursor-pointer">
      <a class="text-xs font-semibold uppercase hover:underline"
         href="{ props.url }"
         title="View Project"
         target="_self"
         rel="noopener">
        Project
      </a>
    </y>

    <y class="absolute top-0 right-0 px-1 cursor-pointer"
       title="Source: Facebook">
      <i class="fab fa-facebook text-md text-charcoal-500"></i>
    </y>

    <y class="p-4 mt-6">
      <y class="text-sm depth-snug">
        { props.content }
      </y>
    </y>

    <y class="fix-width-full">
      <img class="h-{ props.imageheight } w-full bg-charcoal-400 object-cover object-center overflow-hidden"
           src="{ props.image }"
           alt="{ props.content }">
    </y>

  </y>


  <style>
    .fix-width-full {
      width: 100.5%;
    }
  </style>

</card-blog-posts>
