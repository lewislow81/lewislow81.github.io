<blog-posts-2011><y class="relative xs:px-4 xs:py-0 sm:px-8 md:px-8"><y class="px-2 text-md text-red-400" if="{ error }">Data is missing.</y><text-year text="2011"></text-year><y class="sticky top-0 right-0 float-right mt-2 -mr-8"><card-total-posts timeline="2011" timelineid="twentyEleven" bgcolor="bg-blue-700"></card-total-posts></y><y class="flex flex-wrap justify-start items-start"><y each="{ data in posts }"><card-blog-posts inputid="{ data.id }" labelid="{ data.id }" url="{ data.url }" urloption="{ data.urloption }" imagelow="{ data.imagelow }" imagehigh="{ data.imagehigh }" imageheight="h-64" popimageid="pop-image-2011" imagecaption="{ data.content }" content="{ data.content }" date="{ data.date }" xsscreen="xs:max-w-md" smscreen="sm:max-w-full" mdscreen="md:max-w-md"></card-blog-posts></y></y><y class="xs:my-10 mt-20 opacity-75"><image-avatar-small size="w-10" text="Thank you."></image-avatar-small></y></y><script>export default {

        const self = this

        const base = './assets/data'
        const url = base + '/posts/2011.json'

            res.json()
              .then(data => {
                delete self.error
                self.posts = data

                self.error = error
                self.update()
              })
          })

      },
      onUpdated() {

        // see `assets/js/components/_image_popper.js`
        popup.imageTouchDevice('.pop-image-2011')

        // lazyload low-res, hi-res image
        krunch.adaptiveImageLoader()

      }
    }</script></blog-posts-2011>
