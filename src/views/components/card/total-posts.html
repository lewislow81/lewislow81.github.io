<card-total-posts>

  <y class="xs:hidden sm:hidden md:block lg:block 2k:block mt-2 -mr-8 p-2 2k:p-2 text-white font-semibold { props.bgcolor } rounded 2k:rounded-lg select-none">

    <y class="flex flex-col justify-center items-center">

      <y class="text-sm 2k:text-md">
        { props.timeline }
      </y>

      <y class="text-2xl 2k:text-2xl"
         id="{ props.timelineid }">
      </y>

      <y class="text-xs 2k:text-sm uppercase">
        Posts
      </y>

    </y>

  </y>

</card-total-posts>
