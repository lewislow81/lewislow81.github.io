<card-cookies-consent>

  <y class="m-4 p-6 bg-gray-600 rounded shadow-lg"
     id="cookiesConsent">
    <y class="relative max-w-md">

      <y class="pb-2 pr-6 text-md text-white depth-snug">
        I serve cookies on this site to analyze traffic, remember your preferences, and optimize your experience.
      </y>

      <y class="text-xs text-white">

        <span class="pr-1">
          Data:
        </span>

        Google Analytics, Cache Storage

      </y>

      <y class="absolute bottom-0 right-0">

        <button class="p-2 text-white text-xl font-semibold uppercase hover:underline cursor-pointer"
                id="acceptCookies">
          OK
        </button>

      </y>

    </y>
  </y>


  <script>
    export default {
      onMounted() {

        try {

          const cookiesKey = window.localStorage.getItem('LoouisLow')

          if ("isAccepted" === cookiesKey) {
            // hide box
            document.getElementById("cookiesConsent")
              .style.display = "none"
          }
          else {
            // show box
            document.getElementById("cookiesConsent")
              .style.display = "block";
            // `OK` button clicked
            document.getElementById("acceptCookies")
              .addEventListener("click", () => {
                // add key
                window.localStorage.setItem('LoouisLow', 'isAccepted')
                // hide box
                document.getElementById("cookiesConsent")
                  .style.display = "none"

              })
          }

        }
        catch (error) {
          log(error, '')
        }

      }
    }
  </script>

</card-cookies-consent>
