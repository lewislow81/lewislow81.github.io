<global-main-menu><y class="xs:hidden sm:hidden md:block lg:w-40 2k:w-64 h-screen bg-red-600__"><y class="static"><y class="py-4 2k:p-6"><image-avatar width="w-full" height=""></image-avatar></y><y class="px-4" each="{ data in menus }"><a href="{ data.url }" title="{ data.title }" aria-label="{ data.title }" rel="noopener"><y class="2k:mx-4 px-6 2k:px-6 py-2 2k:py-3 text-md 2k:text-2xl font-oswald uppercase text-left text-gray-500 hover:text-charcoal-500 hover:bg-gray-500 rounded">{ data.title }</y></a></y><y class="absolute left-0 bottom-0"><global-small-footer></global-small-footer></y></y></y><style>.font-oswald {
      font-family: Oswald, sans-serif;
    }</style><script>log('~/global/main-menu.~', '')

    export default {
      onMounted() {

        const self = this
        self.menus = []

        const url = './assets/data/main-menu.json'

        fetch(url)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                self.menus = data
                self.update()
                log('~/global/main-menu.~', data)
              })
              .catch(error => {
                self.error = error
                self.update()
              })
          })

      }
    }</script></global-main-menu>
