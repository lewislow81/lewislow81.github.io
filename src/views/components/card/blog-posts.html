<card-blog-posts>

  <y class="js-scroll-reveal relative xs:max-w-{ props.xsscreen } sm:max-w-{ props.smscreen } md:max-w-{ props.mdscreen } 2k:max-w-lg m-2 bg-white rounded-lg shadow-lg overflow-hidden">

    <y class="absolute top-0 left-0">
      <y class="inline-block px-2 py-1 2k:inline-block 2k:px-3 2k:py-2 text-xs 2k:text-lg text-white font-semibold bg-charcoal-500 border-2 border-white rounded-lg">
        { props.date }
      </y>
    </y>

    <y class="{ props.urloption } absolute top-0 right-0 pr-2 2k:pt-2 2k:pr-3 cursor-pointer">
      <a class="text-xs 2k:text-lg font-semibold uppercase hover:underline"
         href="{ props.url }"
         title="View Project"
         target="_blank"
         rel="noopener">
        Project
      </a>
    </y>

    <y class="p-4 mt-6 2k:mt-12">
      <y class="text-sm 2k:text-xl depth-snug">

        <misc-show-more
          inputid="{ props.inputid }"
          content="{ props.content }"
          labelid="{ props.labelid }">
        </misc-show-more>

      </y>
    </y>

    <y class="2k:h-64">
      <img class="fx:filter:aden adaptive { props.popimageid } h-{ props.imageheight } 2k:h-full w-full bg-gray-400 object-cover object-center overflow-hidden hover:opacity-75 transition duration-100 ease-in-out cursor-pointer"
           src="{ props.imagelow }"
           data-src="{ props.imagehigh }"
           data-title="{ props.imagetitle }"
           data-caption="{ props.imagecaption }"
           alt="{ props.content }">
    </y>

  </y>


  <style>
    .fix-width-full {
      width: 100.5%;
    }
    .invert-icon {
      filter: invert(1.0) !important;
    }
  </style>


  <script>
    log('~/card/blog-posts.~', '')

    export default {
      onMounted() {

        // see `assets/js/components/_scroll_reveal.js`
        ScrollReveal().reveal('.js-scroll-reveal')

      }
    }
  </script>

</card-blog-posts>
