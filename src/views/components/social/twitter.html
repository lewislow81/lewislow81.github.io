<social-twitter>

  <y class="text-white font-sans bg-charcoal-100 rounded-lg select-none">

    <a class="twitter-timeline"
       href="{ props.url }"
       data-chrome="noheader nofooter noborders"
       data-tweet-limit="1"
       data-height="auto"
       data-theme="dark">

      <y class="p-10 flex flex-col justify-center items-center">

        <img class="adaptive h-24 w-auto object-contain object-center overflow-hidden"
             src="assets/image/low/misc/social/twitter.png"
             data-src="assets/image/high/misc/social/twitter.png"
             loading="lazy"
             alt="Twitter">

        <y class="py-2">
          Fetching data...
        </y>

      </y>

    </a>

  </y>


  <script>
    export default {
      onMounted() {

        /*
          Twitter Post Updater with Timer
          @param {null}
        */
        // function twitter() {
          window.twttr = (function(d, s, id) {
            var t, js, fjs = d.getElementsByTagName(s)[0]
            if (d.getElementById(id)) return
            js = d.createElement(s)
            js.id = id
            js.src = "https://platform.twitter.com/widgets.js"
            fjs.parentNode.insertBefore(js, fjs)
            return window.twttr || (t = { _e: [], ready: function(f) { t._e.push(f) } })
          }(document, "script", "twitter-wjs"))

          twttr.ready(function(twttr) {
            twttr.widgets.load()
            setInterval(function() {
              twttr.widgets.load()
            }, 500)
          })
        // }

      }
    }
  </script>

</social-twitter>
