<social-icon-link><y class="sm:pr-6 md:pr-6 2k:pr-10 select-none"><y class="{ props.iconorientation }"><y each="{ profile in social }"><a class="cursor-pointer" href="{ profile.url }" title="{ profile.title }" target="_blank" rel="noopener"><img class="adaptive { props.iconmargin } { props.iconsize } object-contain object-center hover:opacity-50" src="{ profile.iconlow }" data-src="{ profile.iconhigh }" loading="lazy" alt="{ profile.title }"></a></y></y></y><script>export default {
      onMounted() {

        krunch.adaptiveImageLoader()

        const self = this
        self.social = []

        const url = './assets/data/social.json'

        fetch(url)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                if (isMobile.any()){
                  data.splice(3,1) // remove `soundcloud` from array
                  data.splice(4,1) // remove `facebook` from array
                  self.social = data
                  self.update()
                }
                else {
                  data.splice(3,1) // remove `soundcloud` from array
                  data.splice(4,1) // remove `facebook` from array
                  self.social = data
                  self.update()
                }
              })
              .catch(error => {
                self.error = error
                self.update()
              })
          })

      }
    }</script></social-icon-link>
