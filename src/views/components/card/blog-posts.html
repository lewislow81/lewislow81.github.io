<card-blog-posts>

  <y class="relative { props.xsscreen } { props.smscreen } { props.mdscreen } (lg)max-w-xs (2k)max-w-md (xs)my-1 (lg)my-0 (xs)mx-0 (xs)-mx-2 (lg)-mx-0 bg-white rounded-lg shadow overflow-hidden">

    <y class="absolute top-2 left-2">
      <y class="inline-block px-2 py-1 (2k)inline-block (2k)px-3 (2k)py-2 text-xs (2k)text-lg text-charcoal-100 font-semibold">
        { props.date }
      </y>
    </y>

    <y class="absolute top-3 left-1">

      <y class="h-4 w-1 { props.projectstatus } rounded-full filter saturate-10 brightness-8 cursor-pointer"
         title="Project Active Status"></y>
    </y>

    <y class="{ props.urloption } absolute top-1 right-1">
      <a class="inline-block px-2 py-1 (2k)inline-block (2k)px-3 (2k)py-2 text-xs (2k)text-lg text-white (hover)text-charcoal-100 font-semibold bg-charcoal-100 (hover)bg-gray-300 rounded transition duration-300 ease-in-out select-none"
         href="{ props.url }"
         title="View Project"
         target="_blank"
         rel="noopener noreferrer">
        Project
      </a>
    </y>

    <y class="p-4 mt-6 (2k)mt-12">
      <y class="text-sm (2k)text-xl depth-snug">

        <misc-show-more
          textcolor="text-charcoal-100"
          inputid="{ props.inputid }"
          content="{ props.content }"
          labelid="{ props.labelid }"
          textsize="text-xs (2k)text-sm">
        </misc-show-more>

      </y>
    </y>

    <y class="p-2 (2k)h-64">

      <img class="adaptive { props.popimageid } { props.imageheight } (2k)h-full w-full object-cover object-center bg-gray-400 rounded shadow-dreamy-sm cursor-pointer transition duration-300 ease-in-out transform (hover)scale-110 overflow-hidden select-none"
           src="{ props.imagelow }"
           data-src="{ props.imagehigh }"
           data-title="{ props.imagetitle }"
           data-caption="{ props.imagecaption }"
           alt="{ props.content }">

    </y>

  </y>

</card-blog-posts>
