depth-loose">{ data.tech}</y></y></y></y></y></y></y></y><style>/* color enhance */
    img {
      -webkit-filter: saturate(1.36) contrast(1) brightness(1.05) blur(0) !important
    }</style><script>log('~/card/project-promos.~', '')

    export default {
      onMounted() {

        const self = this
        self.projects = []

        const base = './assets/data'
        const url = base + '/project-promos.json'

        fetch(url)
          .then(res => {
            res.json()
              .then(data => {
                delete self.error
                self.projects = data
                self.update()
                log('~/card/project-promos.~', data)
              })
              .catch(error => {
                self.error = error
                self.update()
              })

          })

      },
      onUpdated() {

        // lazyload low-res, hi-res image
        krunch.adaptiveImageLoader()

      }
    }</script></card-project-promos>
